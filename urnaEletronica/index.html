<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d1">
                <div class="d1Left">
                    <div class="d1Left1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d1Left2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d1Left3">
                        <div class="number flashes"></div>
                        <div class="number"></div>
                    </div>
                    <div class="d1Left4">
                        Nome: FULANO DE TAL <br>
                        Partido: QQQ <br>
                        Vice-Prefeito: BELTRANO DE TAL <br>
                    </div>
                </div>
                <div class="d1Right">
                    <div class="d1Image">
                        <img src="" alt="">
                        Prefeito
                    </div>
                    <div class="d1Image Small">
                        <img src="" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d2">
                Aperte a tela: <br/>
                CONFIRME para CONFIRMAR este voto</br>
                CORRIGE para CORRIGIR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="tecladoLinha">
                <div class="tecladoBotao" onclick="clicou('1')">1</div>
                <div class="tecladoBotao" onclick="clicou('2')">2</div>
                <div class="tecladoBotao" onclick="clicou('3')">3</div>
            </div>  
            <div class="tecladoLinha">
                <div class="tecladoBotao" onclick="clicou('4')">4</div>
                <div class="tecladoBotao" onclick="clicou('5')">5</div>
                <div class="tecladoBotao" onclick="clicou('6')">6</div>
            </div>  
            <div class="tecladoLinha">
                <div class="tecladoBotao" onclick="clicou('7')">7</div>
                <div class="tecladoBotao" onclick="clicou('8')">8</div>
                <div class="tecladoBotao" onclick="clicou('9')">9</div>
            </div>  
            <div class="tecladoLinha">
                <div class="tecladoBotao" onclick="clicou('0')">0</div>
            </div>  
            <div class="tecladoLinha">
                <div class="tecladoBotao btnBranco" onclick="branco()">BRANCO</div>
                <div class="tecladoBotao btnCorrige" onclick="corrige()">CORRIGE</div>
                <div class="tecladoBotao btnConfirma" onclick="confirma()">CONFIRMA</div>
            </div>  
        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
